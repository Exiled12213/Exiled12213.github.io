<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Welcome</title>
    <style>
        
        html, body {
            height: 100%;
            margin: 0; 
            position: relative;
            overflow: hidden; 
        }
        body::before {
            content: ""; 
            position: absolute; 
            top: 0;
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-image: url('images/bgimage3.png'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            filter: blur(8px);
            z-index: 0;
        }
        body {
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            color: white; 
            z-index: 1; 
        }
        .clickable-image {
            cursor: pointer; 
            width: 1200x; 
            height: 640x; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); 
            margin-bottom: 20px; 
            position: relative; 
            z-index: 1; 
        }
        .proceed-text {
            font-family: 'Lucida Console', monospace; 
            font-size: 20px; 
            color: #e2e7e9; 
            text-align: center; 
            position: relative; 
            z-index: 1; 
        }
    </style>
</head>
<body>
    <a href="index.html"> 
        <img src="images/bg.jpg" alt="Welcome" class="clickable-image">
    </a>
    <div class="proceed-text">Proceed</div>
</body>
</html>
